<!DOCTYPE html>
<html lang="en">

<head>

    <title>Birds Table Exercise</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <tr>
            <th>Animal</th>
            <th>Mass</th>
            <th>Flighted?</th>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>104kg</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>90kg</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Wild Turkey</td>
            <td>13kg</td>
            <td>Yes</td>
        </tr>
    </table>
</body>

</html>
